<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>المسبحة الإلكترونية | التسبيح الرقمي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* إعادة تعيين CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Cairo', sans-serif;
            touch-action: manipulation;
        }
        
        body {
            background: linear-gradient(135deg, #0a5c36 0%, #073421 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        /* الحاوية الرئيسية */
        .app-container {
            width: 100%;
            height: 100%;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        
        /* الهيدر */
        .header {
            background: linear-gradient(to right, #0a5c36, #1a6e1a);
            padding: 15px;
            text-align: center;
            border-bottom: 3px solid #ffd166;
            flex-shrink: 0;
        }
        
        .header h1 {
            font-size: 1.6rem;
            margin-bottom: 5px;
            color: white;
        }
        
        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        /* منطقة العداد الرئيسي */
        .counter-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        .counter-display {
            font-size: 4.5rem;
            font-weight: bold;
            color: #ffd166;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin: 10px 0;
            font-family: monospace;
            letter-spacing: 2px;
        }
        
        .tasbih-text {
            font-size: 1.4rem;
            margin: 15px 0;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
        }
        
        /* الأزرار الرئيسية */
        .main-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 90%;
            margin: 10px auto;
        }
        
        .main-btn {
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: transform 0.1s;
            height: 55px;
        }
        
        .main-btn:active {
            transform: scale(0.95);
        }
        
        .count-btn {
            grid-column: span 2;
            background: #ffd166;
            color: #0a5c36;
        }
        
        .undo-btn {
            background: #4CAF50;
            color: white;
        }
        
        .reset-btn {
            background: #f44336;
            color: white;
        }
        
        /* خيارات التسبيح */
        .tasbih-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .tasbih-option {
            padding: 10px 5px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 0.85rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 70px;
        }
        
        .tasbih-option:active {
            transform: scale(0.95);
        }
        
        .tasbih-option.active {
            background: rgba(255, 209, 102, 0.3);
            border-color: #ffd166;
            color: #ffd166;
        }
        
        .tasbih-name {
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .tasbih-desc {
            font-size: 0.75rem;
            opacity: 0.8;
        }
        
        /* الإحصائيات */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }
        
        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd166;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        /* الفوتر */
        .footer {
            padding: 10px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            font-size: 0.8rem;
            opacity: 0.8;
            flex-shrink: 0;
        }
        
        /* التأثيرات */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.3s ease;
        }
        
        @keyframes resetAnim {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .reset-anim {
            animation: resetAnim 0.5s ease;
        }
        
        /* التجاوب */
        @media (min-height: 700px) {
            .counter-display {
                font-size: 5rem;
            }
            
            .tasbih-text {
                font-size: 1.6rem;
            }
            
            .main-btn {
                height: 60px;
                font-size: 1.1rem;
            }
            
            .tasbih-option {
                min-height: 80px;
            }
        }
        
        @media (max-height: 600px) {
            .header {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.4rem;
            }
            
            .counter-display {
                font-size: 3.5rem;
            }
            
            .tasbih-text {
                font-size: 1.2rem;
                min-height: 50px;
                padding: 8px 15px;
            }
            
            .main-btn {
                height: 50px;
                padding: 10px;
                font-size: 0.9rem;
            }
            
            .tasbih-options {
                padding: 10px;
                max-height: 120px;
            }
            
            .tasbih-option {
                min-height: 60px;
                padding: 8px 3px;
                font-size: 0.8rem;
            }
            
            .stats {
                padding: 10px;
            }
        }
        
        @media (max-width: 350px) {
            .tasbih-options {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .main-buttons {
                width: 95%;
            }
            
            .tasbih-text {
                width: 95%;
            }
        }
        
        /* منع التمرير في مناطق محددة */
        .no-scroll {
            -webkit-overflow-scrolling: touch;
            overflow: auto;
        }
        
        /* إصلاحات للآيفون */
        @supports (-webkit-touch-callout: none) {
            .app-container {
                height: -webkit-fill-available;
            }
        }
        
        /* إخفاء شريط التمرير لكن السماح بالتمرير */
        .tasbih-options::-webkit-scrollbar {
            width: 3px;
        }
        
        .tasbih-options::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }
        
        .tasbih-options::-webkit-scrollbar-thumb {
            background: rgba(255, 209, 102, 0.5);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1><i class="fas fa-pray"></i> المسبحة الإلكترونية</h1>
            <p>أداة بسيطة للتسبيح والذكر</p>
        </div>
        
        <div class="counter-area">
            <div class="counter-display" id="counter">0</div>
            <div class="tasbih-text" id="currentTasbih">سبحان الله</div>
            
            <div class="main-buttons">
                <button class="main-btn count-btn" id="countBtn">
                    <i class="fas fa-plus-circle"></i>
                    <span>تسبيح (+1)</span>
                </button>
                <button class="main-btn undo-btn" id="undoBtn">
                    <i class="fas fa-undo"></i>
                    <span>تراجع</span>
                </button>
                <button class="main-btn reset-btn" id="resetBtn">
                    <i class="fas fa-redo"></i>
                    <span>إعادة تعيين</span>
                </button>
            </div>
        </div>
        
        <div class="tasbih-options" id="tasbihOptions">
            <!-- سيتم ملؤها بالجافاسكربت -->
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="completedCircles">0</div>
                <div class="stat-label">الدورات</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="currentCircle">0/33</div>
                <div class="stat-label">التسبيح الحالي</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">المجموع الكلي</div>
            </div>
        </div>
        
        <div class="footer">
            <p>الحمد لله رب العالمين</p>
        </div>
    </div>

    <script>
        // البيانات والتهيئة
        const app = {
            count: 0,
            totalCount: 0,
            completedCircles: 0,
            currentTasbih: 'سبحان الله',
            tasbihHistory: [],
            tasbihTypes: [
                { name: 'سبحان الله', desc: 'التسبيح' },
                { name: 'الحمد لله', desc: 'التحميد' },
                { name: 'الله أكبر', desc: 'التكبير' },
                { name: 'لا إله إلا الله', desc: 'التوحيد' },
                { name: 'أستغفر الله', desc: 'الاستغفار' },
                { name: 'لا حول ولا قوة إلا بالله', desc: 'الحوقلة' }
            ]
        };
        
        // العناصر
        const elements = {
            counter: document.getElementById('counter'),
            currentTasbih: document.getElementById('currentTasbih'),
            countBtn: document.getElementById('countBtn'),
            undoBtn: document.getElementById('undoBtn'),
            resetBtn: document.getElementById('resetBtn'),
            completedCircles: document.getElementById('completedCircles'),
            currentCircle: document.getElementById('currentCircle'),
            totalCount: document.getElementById('totalCount'),
            tasbihOptions: document.getElementById('tasbihOptions')
        };
        
        // التهيئة
        function init() {
            loadFromStorage();
            renderTasbihOptions();
            updateDisplay();
            setupEventListeners();
        }
        
        // عرض خيارات التسبيح
        function renderTasbihOptions() {
            elements.tasbihOptions.innerHTML = '';
            
            app.tasbihTypes.forEach((tasbih, index) => {
                const option = document.createElement('div');
                option.className = `tasbih-option ${tasbih.name === app.currentTasbih ? 'active' : ''}`;
                option.innerHTML = `
                    <div class="tasbih-name">${tasbih.name}</div>
                    <div class="tasbih-desc">${tasbih.desc}</div>
                `;
                
                option.addEventListener('click', () => selectTasbih(tasbih.name));
                
                elements.tasbihOptions.appendChild(option);
            });
        }
        
        // اختيار تسبيح
        function selectTasbih(tasbihName) {
            app.currentTasbih = tasbihName;
            renderTasbihOptions();
            updateDisplay();
            saveToStorage();
        }
        
        // زيادة العداد
        function incrementCount() {
            app.count++;
            app.totalCount++;
            app.tasbihHistory.push(app.currentTasbih);
            
            if (app.count % 33 === 0) {
                app.completedCircles++;
                playSound();
            }
            
            elements.counter.classList.add('pulse');
            setTimeout(() => {
                elements.counter.classList.remove('pulse');
            }, 300);
            
            updateDisplay();
            saveToStorage();
        }
        
        // التراجع
        function undoCount() {
            if (app.count > 0) {
                app.count--;
                app.totalCount--;
                app.tasbihHistory.pop();
                
                if ((app.count + 1) % 33 === 0 && app.completedCircles > 0) {
                    app.completedCircles--;
                }
                
                updateDisplay();
                saveToStorage();
            }
        }
        
        // إعادة التعيين
        function resetCount() {
            app.count = 0;
            app.completedCircles = 0;
            app.tasbihHistory = [];
            
            elements.counter.classList.add('reset-anim');
            setTimeout(() => {
                elements.counter.classList.remove('reset-anim');
            }, 500);
            
            elements.currentTasbih.innerHTML = '<i class="fas fa-check"></i> تم الإعادة';
            setTimeout(() => {
                elements.currentTasbih.textContent = app.currentTasbih;
            }, 1000);
            
            updateDisplay();
            saveToStorage();
        }
        
        // تحديث العرض
        function updateDisplay() {
            elements.counter.textContent = app.count;
            elements.currentTasbih.textContent = app.currentTasbih;
            elements.completedCircles.textContent = app.completedCircles;
            elements.currentCircle.textContent = `${app.count % 33}/33`;
            elements.totalCount.textContent = app.totalCount;
        }
        
        // تشغيل صوت
        function playSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 523.25;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (e) {
                // تجاهل الخطأ إذا لم يعمل الصوت
            }
        }
        
        // التخزين المحلي
        function saveToStorage() {
            const data = {
                count: app.count,
                totalCount: app.totalCount,
                completedCircles: app.completedCircles,
                currentTasbih: app.currentTasbih,
                tasbihHistory: app.tasbihHistory
            };
            
            localStorage.setItem('tasbihData', JSON.stringify(data));
        }
        
        function loadFromStorage() {
            const saved = localStorage.getItem('tasbihData');
            if (saved) {
                const data = JSON.parse(saved);
                app.count = data.count || 0;
                app.totalCount = data.totalCount || 0;
                app.completedCircles = data.completedCircles || 0;
                app.currentTasbih = data.currentTasbih || 'سبحان الله';
                app.tasbihHistory = data.tasbihHistory || [];
            }
        }
        
        // إعداد الأحداث
        function setupEventListeners() {
            // زر التسبيح
            elements.countBtn.addEventListener('click', incrementCount);
            
            // زر التراجع
            elements.undoBtn.addEventListener('click', undoCount);
            
            // زر الإعادة
            elements.resetBtn.addEventListener('click', resetCount);
            
            // النقر على العداد للزيادة
            elements.counter.addEventListener('click', incrementCount);
            
            // النقر على نص التسبيح للزيادة
            elements.currentTasbih.addEventListener('click', incrementCount);
            
            // اختصارات لوحة المفاتيح
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' || e.code === 'Enter') {
                    e.preventDefault();
                    incrementCount();
                }
                
                if (e.code === 'KeyZ' && (e.ctrlKey || e.metaKey)) {
                    e.preventDefault();
                    undoCount();
                }
                
                if (e.code === 'KeyR') {
                    e.preventDefault();
                    resetCount();
                }
                
                // أرقام 1-6 لاختيار التسبيح
                if (e.code >= 'Digit1' && e.code <= 'Digit6') {
                    const index = parseInt(e.code.replace('Digit', '')) - 1;
                    if (app.tasbihTypes[index]) {
                        selectTasbih(app.tasbihTypes[index].name);
                    }
                }
            });
            
            // منع السلوك الافتراضي للمس على الأزرار
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => {
                btn.addEventListener('touchstart', function(e) {
                    e.stopPropagation();
                }, { passive: true });
                
                btn.addEventListener('touchend', function(e) {
                    e.stopPropagation();
                }, { passive: true });
            });
            
            // منع التكبير بالمسح
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
            
            // إصلاح للآيفون
            document.addEventListener('touchmove', function(e) {
                if (e.scale !== 1) {
                    e.preventDefault();
                }
            }, { passive: false });
        }
        
        // بدء التطبيق
        document.addEventListener('DOMContentLoaded', init);
        
        // ضبط الارتفاع للجوالات
        function setAppHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            
            const appContainer = document.querySelector('.app-container');
            appContainer.style.height = window.innerHeight + 'px';
        }
        
        window.addEventListener('resize', setAppHeight);
        window.addEventListener('orientationchange', setAppHeight);
        
        // استدعاء أولي
        setTimeout(setAppHeight, 100);
        
        // منع التمرير التلقائي
        document.addEventListener('scroll', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
