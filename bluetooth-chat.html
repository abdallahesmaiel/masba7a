<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>شات بلوتوث</title>
  <style>
    body {
      font-family: Arial;
      background: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
    #messages {
      width: 100%;
      max-width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      margin: 20px auto;
      padding: 10px;
      overflow-y: scroll;
      background: #fff;
    }
    input, button {
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>شات بلوتوث</h2>
  <button onclick="connectBluetooth()">اتصال بالبلوتوث</button>
  <div id="messages"></div>
  <input id="msgInput" type="text" placeholder="اكتب رسالة">
  <button onclick="sendMessage()">إرسال</button>

  <script>
    let device, server, characteristic;

    async function connectBluetooth() {
      try {
        device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb'] // مثال لخدمة بلوتوث عامة
        });

        server = await device.gatt.connect();
        const service = await server.getPrimaryService('0000ffe0-0000-1000-8000-00805f9b34fb');
        characteristic = await service.getCharacteristic('0000ffe1-0000-1000-8000-00805f9b34fb');

        characteristic.startNotifications();
        characteristic.addEventListener('characteristicvaluechanged', handleIncoming);

        alert('تم الاتصال!');
      } catch (error) {
        alert('فشل الاتصال: ' + error);
      }
    }

    function handleIncoming(event) {
      const value = new TextDecoder().decode(event.target.value);
      document.getElementById("messages").innerHTML += `<div><b>صديقك:</b> ${value}</div>`;
    }

    async function sendMessage() {
      if (!characteristic) {
        alert("اتصل بالأول");
        return;
      }

      const msg = document.getElementById("msgInput").value;
      if (msg) {
        const encoder = new TextEncoder();
        await characteristic.writeValue(encoder.encode(msg));
        document.getElementById("messages").innerHTML += `<div><b>أنت:</b> ${msg}</div>`;
        document.getElementById("msgInput").value = "";
      }
    }
  </script>
</body>
</html>
